<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="baidu-site-verification" content="gJM3dlKrdf" />
  
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="http://is.gd/TOqWKb" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://is.gd/JkMA2U" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://is.gd/wZXDNP" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://is.gd/KiaFCP" />
<link rel="icon" href="/css/9con/Calendar.icns">

  
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="/css/9con.css">
  <link href="http://cdn.bootcss.com/animate.css/3.3.0/animate.css" rel="stylesheet">

  <link href="http://cdn.bootcss.com/magnific-popup.js/1.0.0/magnific-popup.css" rel="stylesheet">

  <link rel="stylesheet" href="//code.cdn.mozilla.net/fonts/fira.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  

  <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://cdn.bootcss.com/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js"></script>
  <script src="http://cdn.bootcss.com/AniJS/0.9.3/anijs-min.js"></script>



  <script type="text/javascript">
$('.open-popup-link').magnificPopup({
  type:'inline',
  midClick: true // allow opening popup on middle mouse click. Always set it to true if you don't provide alternative source.
});
  </script>
  <script type="text/javascript">
    $(function() {
      var animationName = 'animated fadeInLeft';
      var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
    
    $('h1.title').on('click',function() {
      $('h1.title').addClass(animationName).one(animationEnd,function() {
        $(this).removeClass(animationName);
      });
    });
   }); 
  </script>

  <script type="text/javascript">
    $(function () {
      var animationName2 = 'animated fadeInRight';
      var animiationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
    $('section.section3').mouseenter(function () {
      $('img.store1','img.store2','img.store3').addClass(animationName2);

      });
    });

  </script>


</head>
